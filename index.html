<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boxmodel</title>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        background-color: blue;
        height: 100%;
      }
      .box {
        background-color: green;
        width: 50%;
        height: 50%;
        padding: 20px 50px 60px 80px;
      }
      .inside-box {
        background-color: brown;
        width: 50%;
        height: 50%;
        border: 10px solid yellow;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="inside-box"></div>
    </div>
  </body>
</html>
